<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="css\style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>
<body>
    <div id="container">
        <img src="images\hero-image.png" alt="hero image" id="heroimg">
        <div id="submain">
            <img src="images\logo.svg" alt="logo" id="logo">
            <div id="text1">We are <span id="exprt">experts</span> in business, marketing, growth, & sales.</div>
            <div id="text2">Login into your account</div>
            <form action="" method="post">
                <input type="text" id="usrname" placeholder="Username">
                <input type="password" id="passwd" placeholder="Password">
                <div id="lfp">
                    <button id="login">Login</button>
                    <a href="http://" id="fp">forgot password?</a>
                </div>
            </form>
            <a href="http://" id="newMember">Are you a new member? <span id="register">Register here</span></a>
        </div>
    </div>

</body>
</html>
