<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css\dashboardStyle.css">
</head>
<body>
    <header>
        <img src="images\menu-bar.svg" alt="menubar" id="menubar">
        <img src="images\logo.svg" alt="logo" id="logo">
        <img src="images\search-icon.svg" alt="search-icon" id="search-icon">
        <div id="search">Search</div>
        <img src="images\downward-arrow.svg" alt="" id="dwarr">
        <div id="usrname">John Doe</div>
        <img src="images\profile.png" alt="profile" id="profile">
        <img src="images\notification-icon.svg" alt="notification-icon" id="notification">
    </header>
    <aside>
        <div id="highlight"><img src="images\dashboard-active.svg" alt="dashboard-active" id="dashboard-active"><p id="highdsh">Dashboard</p></div></div>
        <div id="analysis-lab"><img src="images\graph-default.svg" alt="analysis icon" class="icon"><p class="label">Analysis</p></div>
        <div id="inbox-lab"><img src="images\inbox-default.svg" alt="inbox icon" class="icon"><p class="label">Inbox</p></div>
        <div id="history-lab"><img src="images\clock-default.svg" alt="history icon" class="icon"><p class="label">History</p></div>
        <div id="users-lab"><img src="images\user-default.svg" alt="users icon" class="icon"><p class="label">Users</p></div>
        <div id="maintenance-lab"><img src="images\maintenance-default.svg" alt="maintenance icon" class="icon"><p class="label">Maintenance</p></div>
        <div id="setting-lab"><img src="images\setting-default.svg" alt="setting icon" class="icon"><p class="label">Setting</p></div>
    </aside>  
</body>
</html>
